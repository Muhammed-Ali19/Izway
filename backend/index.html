<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Télécharger GPS Frontière</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        h1 {
            margin-bottom: 0.5rem;
            color: #1a73e8;
        }

        p {
            color: #666;
            margin-bottom: 2rem;
        }

        .btn {
            display: inline-block;
            background-color: #1a73e8;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 24px;
            font-weight: bold;
            transition: background-color 0.2s;
            width: 100%;
            box-sizing: border-box;
        }

        .btn:hover {
            background-color: #1557b0;
        }

        .version {
            margin-top: 1rem;
            font-size: 0.8rem;
            color: #888;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>GPS Frontière</h1>
        <p>Navigation collaborative et alertes radars.</p>

        <a href="app-release.apk" class="btn">Télécharger l'application (Android)</a>

        <p style="font-size: 0.9rem; margin-top: 1.5rem; color: #888;">
            Pour iOS (iPhone) : Installation manuelle requise (Câble + Mac).
        </p>

        <div class="version">
            Version 1.0.0 • Android
        </div>
    </div>
</body>

</html>
